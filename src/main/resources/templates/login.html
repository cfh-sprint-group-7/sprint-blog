<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login | Carolina Fintech Hub Blog</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	<link rel="icon" type="image/x-icon" href="../public/img/favicon.png" th:href="@{/img/favicon.png}">
	<link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Consolas&display=swap');
		body {
		  font-family: 'Consolas', sans-serif;
		}
	  </style>	
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a href=“index.html”>
					<img src="../public/img/site-logo_white.png" th:src="@{/img/site-logo_white.png}" id = "siteLogo" />
				</a>
			</div>
			<div class="error" th:if="${param=='success'}">
				<p>success</p>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/}">Home</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/login}">Login</a></li>
					<li><a th:href="@{/registration}">Register</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/view_posts}">Posts</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/post/new}">Create Post</a></li>
					<!-- <li sec:authorize="isAuthenticated()"><a th:href="@{/}">User</a></li> -->
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<br/>
	<br/>
	<div id = "container">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3">
				
				<h2> Login </h2>
				<br/>
				<form th:action="@{/login}" method="post">
					
					<!-- Login message needs fix -->
					<div th:if="${param.success}">
						<div class="alert alert-info">You have successfully Logged in.</div>
					</div>
					
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or
							password.</div>
					</div>
				
					<div th:if="${param.logout}">
						<div class="form-group" id="messages">You have successfully logged out.</div>
					</div>
					
					<!-- Login form -->
					<div class = "form-group">
						<label for ="username"> Username </label> :
						<input type="text" class = "form-control" id ="username" name = "username"
						placeholder="Enter Email ID" autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label for="password">Password</label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Enter Password" />
					</div>
					
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
						<span>New user? <a href="/" th:href="@{/registration}" id="alreadyregistered">Register
								here</a></span>
				</div>
			</div>
		</div>
	</div>

	<footer th:fragment="site-footer" id="footerdoc">
		<br><br><br><br><br>
		&copy; Carolina Fintech Hub Blog, Group 7.
	</footer>
</body>
</html>
