<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <title id="pageTitle">Save Post</title>
</head>
<body>
<header th:replace="layout::site-header"/>
<div class="container">
    <h3>Post directory</h3>
    <hr>

    <p class="h4 mb-4">Save Post</p>
    <form action="#" method="post"
          th:action="@{/posts/save}" th:object="${post}">

        <!-- Add hidden form field to handle update: binds to the model attribute, Tells app which employee to update-->
        <!--Not needed here-->
        <input th:field="*{id}" type="hidden" />

        <input class="form-control mb-4 col-4" placeholder="Title"
               th:field="*{title}" type="text">

        <input class="form-control mb-4 col-4" placeholder="Content"
               th:field="*{body}" type="text">

        <button class="btn btn-info col-2" type="submit">Save</button>

    </form>

    <hr>
    <a th:href="@{/posts}">back to All Posts</a>
</div>
<footer th:replace="layout::site-footer"/>
</body>
</html>
